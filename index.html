<!DOCTYPE html>
<html lang="en">
<head>
	<title>COVID-19 Estimator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						COVID-19 Estimator
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "field is required">
						<input class="input100" type="number" name="data-population" placeholder="population">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<!-- <span class="lnr lnr-envelope"></span> -->
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "field is required">
						<input class="input100" type="number" name="data-time-to-elapse" placeholder="timeToElapse">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<!-- <span class="lnr lnr-lock"></span> -->
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "field is required">
						<input class="input100" type="number" name="data-reported-cases" placeholder="reportedCases">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<!-- <span class="lnr lnr-envelope"></span> -->
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "field is required">
						<input class="input100" type="number" name="data-total-hospital-beds" placeholder="totalHospitalBeds">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<!-- <span class="lnr lnr-envelope"></span> -->
						</span>
					</div>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "field is required">
						<select class="input100"  name="data-total-hospital-beds" placeholder="totalHospitalBeds">
							<option value="days">Days</option>
							<option value="weeks">Weeks</option>
							<option value="months">Months</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<!-- <span class="lnr lnr-envelope"></span> -->
						</span>
					
					</div>

				
					
					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn" name="data-goestimate">
							Estimate
						</button>
					</div>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							
						</span>

						<a class="txt1 bo1 hov1" href="#">
											
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
